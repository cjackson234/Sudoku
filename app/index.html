<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
    <link rel="stylesheet" href="app.css">
</head>

<body ng-app="app" ng-controller="appController">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>
          <span>Sudoku Challenge</span>
        </h2>
        <span flex></span>
        <span ng-if="game.timestamp">Completed: {{game.timestamp | date:'medium'}}</span>
        </div>
    </md-toolbar>
    <div layout-align="center center" layout="row">
        <div class="puzzle"  flex="50">
            <div layout="row" ng-repeat="row in game.rows" class="puzzle-row" ng-class="{horizontal_break: $index % 3 === 0 && $index != 0 }">
                <div flex="11%" ng-repeat="d in row track by $index" class="puzzle-tile" ng-class="{vertical_break: $index % 3 === 0 && $index != 0 }">
                    <input ng-model="d.value" ng-class="{error: !isValid($parent.$index,$index,d)}" limit-to="1" type="number" ng-disabled="d.disabled">
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-animate.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
    <script type="text/javascript" src="app.config.js"></script>
    <script type="text/javascript" src="app.controller.js"></script>
</body>

</html>
